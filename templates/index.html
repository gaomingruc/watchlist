{% extends "base.html" %}

{% block content %}
<p>{{ movies | length }}个电影记录</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a href="https://www.douban.com/search?source=suggest&q={{ movie.title  }}" target="_blank">
                豆瓣
            </a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock content %}

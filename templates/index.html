<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}的电影记录</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>
        <img class="avatar" src="{{ url_for('static', filename='images/avatar.png') }}" alt="">
        {{ user.name }}的电影记录
    </h2>
    <ul class="nav">
        <li><a href="#">主页</a></li>
        <li><a href="#">登陆</a></li>
    </ul>
    <p>{{ movies | length }}个电影记录</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }}的上映年份为{{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" alt="">
    <footer>
        <small>加油</small>
    </footer>
</body>

</html>

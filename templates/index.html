<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}的电影记录</title>
</head>

<body>
    <h2>{{ name }}的电影记录</h2>
    <p>{{ movies | length }}个电影记录</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }}的评分为{{ movie.rate_score }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>加油</small>
    </footer>
</body>

</html>
